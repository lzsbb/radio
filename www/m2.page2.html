<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="expires" content="Fri, Jun 12 1981 08:20:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Page 2</title>
    <link type="text/css" rel="stylesheet" href="res/m2.css2.css" />
</head>
<body bgcolor="#FFFFFF">
  <script language="JavaScript">
    function GetURLParameter( name )
    {
      var regexS = "[\\?&]"+name+"=([^&#]*)";
      var regex = new RegExp( regexS );
      var tmpURL = window.location.href;
      var results = regex.exec( tmpURL );
      if( results == null )
        return "";
      else
        return results[1];
    }
    
    window.onload = function()
    {
        LaunchWindow2();
    }
    function LaunchWindow2()
    {
        if(parent.mainframe && parent.mainframe.showPage1)
        {
            try
            {
                var URLParameter = GetURLParameter("ID");
                if(URLParameter)
                {
	                parent.mainframe.showPage2();
	                parent.mainframe.SetCurrentlyBrowsedFolder(URLParameter);
	            }
	        }
	        catch(e)
	        {
	            alert(e.Message);
	        }
	    }
	}
  </script>
</body>
</html>
